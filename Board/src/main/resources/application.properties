
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver

#jdbc-url: 	데이터베이스의 주소를 의미. 
#포트 번호 뒤의 board는 앞에서 생성한 스키마의 이름. serverTimezone 등의 파라미터는 한글 등의 기본적인 설정을 처리하는 용도
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/board?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true

spring.datasource.hikari.username: root
spring.datasource.hikari.password: 12345

#커넥션이 정상적으로 맺어졌는지 확인하기 위한 SQL 쿼리 문. 애플리케이션이 실행되면, 다음의 테스트 쿼리가 콘솔에 출력. 
spring.datasource.hikari.connection-test-query=SELECT NOW() FROM dual